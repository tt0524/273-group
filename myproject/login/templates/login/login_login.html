{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Welcome to Smart Coffee App, please log in</h1>
<form method="POST">
    {# This hidden_tag is a CSRF security feature. #}
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.submit() }}
</form>
</div>
{% endblock %}
